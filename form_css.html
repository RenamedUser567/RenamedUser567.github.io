<!Doctype html>
<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <link rel="stylesheet" href="form.css">
    <title>Registration Form</title>
</head>

<body>
    
    <form>

        <h1>Registration Form</h1>

        <label for="Fname">First name:</label> <br>
        <input type="text" id="Fname" name="Fname" class="textbox"><br>

        <label for="Lname">Last name:</label> <br>
        <input type="text" id="Lname" name="Lname" class="textbox"><br>

        <label for="Nickname">Nickname:</label> <br>
        <input type="text" id="Nname" name="Nname" class="textbox"><br>

        <label for="Email">Email:</label> <br>
        <input type="email" id="Email" name="Email" class="textbox"><br>
        
        <label for="Password">Password:</label> <br>
        <input type="password" id="Password" name="Password" class="textbox"><br>

        <label for="Date of Birth">Date of Birth:</label> <br>
        <input type="date" id="birthday" name="birthday" class="textbox"><br>

        <label for="lname">Gender:</label> <br>
        <input type="radio" id="for Gender" name="fname">
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="Male">
        <label for="Female">Female</label>
        <input type="radio" id="Female" name="Female">
        <label for="Others">Others</label><br>

        <label for="Mobile">Mobile:</label> <br>
        <input type="number" id="mobile" name="mobile" class="textbox"><br>

        <label for="Address">Address:</label> <br>
        <textarea name= "description" cols= "25" rows= "10" class="textbox"></textarea><br>

        <button type="submit" id="Submit">Submit</button> 
        <button type="reset" id="Reset">Reset</button> 
    
    </form>
</body>
</html>
